<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to TradeTown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .selection-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            padding: 30px;
        }

        .card-box {
            text-align: center;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 320px;
        }

        .card-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .card-box img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card-box h3 {
            background-color: #ffffff;
            margin: 0;
            padding: 20px 0;
            font-weight: 600;
            color: #333;
        }

        a.card-link {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="selection-container">

        <!-- Buyer Card -->
        <a href="/buyerlogin/success" class="card-link">
            <div class="card-box">
                <img src="https://images.unsplash.com/photo-1606813902872-4074f8a5f2e4?auto=format&fit=crop&w=900&q=80" alt="Buyer">
                <h3><i class="fas fa-user"></i> I'm a Buyer</h3>
            </div>
        </a>

        <!-- Seller Card -->
        <a href="/sellerlogin/success" class="card-link">
            <div class="card-box">
                <img src="https://images.unsplash.com/photo-1515169067865-5387ec356754?auto=format&fit=crop&w=900&q=80" alt="Seller">
                <h3><i class="fas fa-store"></i> I'm a Seller</h3>
            </div>
        </a>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
