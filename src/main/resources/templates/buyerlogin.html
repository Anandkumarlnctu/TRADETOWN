<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Buyer Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px 35px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px 0 rgba(31, 38, 135, 0.45);
        }

        h2 {
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1.2px;
        }

        .form-control {
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.25);
            border: none;
            color: #fff;
            font-weight: 600;
            padding: 14px 20px;
            transition: background 0.3s ease;
        }

        .form-control::placeholder {
            color: #e0d8f9;
            opacity: 1;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.45);
            outline: none;
            box-shadow: 0 0 8px #a777e3;
            color: #fff;
        }

        .btn-login {
            background: #a777e3;
            border-radius: 50px;
            padding: 12px 0;
            font-weight: 700;
            letter-spacing: 1.1px;
            border: none;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .btn-login:hover {
            background: #6e8efb;
        }

        .text-center a {
            color: #ddd;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ddd;
        }

        .input-icon input {
            padding-left: 40px !important;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Buyer Login</h2>
    <form action="/buyer/login" method="GET">
        <div class="mb-4 input-icon">
            <i class="fas fa-user"></i>
            <input type="text" class="form-control" name="buyername" placeholder="Buyer Name" required />
        </div>
        <div class="mb-4 input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" name="buyerpassword" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-login text-white">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="/buyer/registerpage">Register here</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
