<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1607083206173-12f1f63d7f52?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .container-box {
            background-color: white;
            padding: 30px;
            margin-top: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .form-control, .form-select {
            border-radius: 10px;
        }

        .form-section h4 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .cancel-btn {
            background-color: #ff4d4f;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 500;
        }

        .cancel-btn:hover {
            background-color: #e04344;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 12px;
            padding: 10px 20px;
            border: none;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .section-divider {
            height: 2px;
            background-color: #e0e0e0;
            margin: 30px 0;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#" id="storename">TradeTown Seller</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mx-2"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="#">Contact</a></li>
                <li class="nav-item mx-2"><span class="nav-link fw-semibold" id="username">Welcome</span></li>
                <li class="nav-item mx-2"><a class="nav-link text-danger fw-semibold" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container container-box mt-5">
    <!-- Add Product Form -->
    <div class="form-section">
        <h4>Add New Product</h4>
        <form id="addProductForm" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="productname" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productname" name="productname" required>
            </div>
            <div class="mb-3">
                <label for="productprice" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="productprice" name="productprice" required>
            </div>
            <div class="mb-3">
                <label for="productimage" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="productimage" name="productimage" accept="image/*" required>
            </div>
            <button type="submit" class="submit-btn">Add Product</button>

        </form>
    </div>

    <div class="section-divider"></div>

    <!-- Orders Table -->
    <div class="orders-section">
        <h4>View Orders</h4>
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-light">
                <tr>
                    <th>Order ID</th>
                    <th>Product</th>
                    <th>Buyer</th>
                    <th>Status</th>
                    <th>Cancel</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Order Rows (replace dynamically from backend) -->
                <tr>
                    <td>#101</td>
                    <td>Elegant Shoes</td>
                    <td>John Doe</td>
                    <td>Processing</td>
                    <td><button class="cancel-btn">Cancel</button></td>
                </tr>
                <tr>
                    <td>#102</td>
                    <td>Leather Wallet</td>
                    <td>Jane Smith</td>
                    <td>Shipped</td>
                    <td><button class="cancel-btn">Cancel</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Dynamic Username and Store Name Fetch -->
<script>
    fetch("/seller/info")
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                window.location.href = "/seller/loginpage";
            } else {
                document.getElementById("storename").innerText = data.storename + " Seller";
                document.getElementById("username").innerText = "Welcome, " + data.username;
            }
        })
        .catch(err => {
            console.error("Failed to fetch user info", err);
            window.location.href = "/seller/loginpage";
        });
    
    document.getElementById("addProductForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Stop normal form submission

        const form = document.getElementById("addProductForm");
        const formData = new FormData(form);

        fetch("/products/add", {
            method: "POST",
            body: formData
        })
        .then(response => {
            if (response.redirected) {
                // Session expired or not logged in
                window.location.href = response.url;
            } else if (response.ok) {
                alert("Product added successfully!");
                form.reset(); // Clear the form
            } else {
                return response.text().then(msg => {
                    throw new Error(msg);
                });
            }
        })
        .catch(err => {
            console.error("Error adding product:", err);
            alert("Failed to add product. Please try again.");
        });
    });
</script>

</body>
</html>
