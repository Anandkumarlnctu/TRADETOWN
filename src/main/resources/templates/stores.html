<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap, Fonts, Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #fefefe;
      padding: 40px 20px 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-weight: 600;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-6px);
    }

    .product-card img {
      width: 100%;
      height: auto;
      max-height: 180px;
      object-fit: contain;
      background-color: #f9f9f9;
    }

    .product-content {
      padding: 15px;
    }

    .product-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #444;
      margin-bottom: 5px;
    }

    .product-price {
      color: #28a745;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .buy-btn, .cart-btn {
      padding: 8px 14px;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      display: inline-block;
      font-size: 0.9rem;
      border: none;
      margin-right: 5px;
    }

    .buy-btn {
      background: #007bff;
    }

    .buy-btn:hover {
      background: #0056b3;
    }

    .cart-btn {
      background: #28a745;
    }

    .cart-btn:hover {
      background: #1e7e34;
    }

    .footer {
      background-color: #f8f9fa;
      text-align: center;
      padding: 15px;
      margin-top: 60px;
    }

    .navbar-nav .nav-link {
      margin-right: 15px;
    }

    .cart-icon {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ✅ NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container-fluid">
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/buyerlogin/success">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="/buyer/logout">Logout</a></li>
        </ul>
        <i class="fas fa-shopping-cart fa-lg cart-icon" data-bs-toggle="modal" data-bs-target="#cartModal"></i>
      </div>
    </div>
  </nav>

  <div style="height: 60px;"></div> <!-- Spacer for fixed navbar -->

  <h1 id="storeTitle"></h1>
  <div class="container">
    <div id="productContainer" class="product-grid">
      <!-- Products will be rendered here -->
    </div>
  </div>

  <!-- ✅ CART MODAL -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="cartItemsContainer">
          <p>Loading...</p>
        </div>
        <div class="modal-footer">
          <a href="/checkout" class="btn btn-success">Proceed to Checkout</a>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script src="store.js"></script> 

</body>
</html>
