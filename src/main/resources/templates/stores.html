<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap, Fonts, Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #fefefe;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-weight: 600;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-6px);
    }

   .product-card img {
  width: 100%;
  height: auto;
  max-height: 180px;
  object-fit: contain;
  background-color: #f9f9f9;
}


    .product-content {
      padding: 15px;
    }

    .product-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #444;
      margin-bottom: 5px;
    }

    .product-price {
      color: #28a745;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .buy-btn {
      padding: 8px 14px;
      background: #007bff;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      display: inline-block;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Store Products</h1>
  <div class="container">
    <div id="productContainer" class="product-grid">
      <!-- Products will be rendered here -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
    	 const params = new URLSearchParams(window.location.search); 
    	 const storename = params.get('storename');
    	  console.log("Extracted storename:", storename);


      if (!storename) {
        document.getElementById('productContainer').innerHTML = `<p class="text-danger text-center">Invalid store.</p>`;
        return;
      }

      fetch(`/products/getall/${storename}`)
        .then(res => res.json())
        .then(products => {
          const container = document.getElementById('productContainer');
          if (products.length === 0) {
            container.innerHTML = `<p class="text-center text-muted">No products found for this store.</p>`;
            return;
          }

          products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';

            card.innerHTML = `
              <img src="/products/image/${product.id}" alt="Product Image">
              <div class="product-content">
                <div class="product-title">${product.productName}</div>
                <div class="product-price">â‚¹${product.productPrice}</div>
                <a href="/buy/${product.productid}" class="buy-btn">Buy Now</a>
              </div>
            `;

            container.appendChild(card);
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById('productContainer').innerHTML = `<p class="text-danger text-center">Failed to load products. Try again later.</p>`;
        });
    });
  </script>

</body>
</html>
