<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Stores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #d9a7c7, #fffcdc);
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 50px;
      font-weight: 700;
      color: #333;
    }

    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .store-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .store-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .store-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .store-content {
      padding: 20px;
    }

    .store-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #444;
    }

    .store-desc {
      font-size: 0.95rem;
      color: #666;
      min-height: 60px;
    }

    .enter-btn {
      display: block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #ff6f91;
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .enter-btn:hover {
      background: #ff4e6b;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Explore All Stores</h1>

  <div class="container">
    <div id="storeContainer" class="store-grid">
      <!-- Stores will be populated here dynamically -->
    </div>
  </div>

  <!-- JavaScript to Fetch Store Data -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const endpoint = 'https://your-api-url.com/seller/all'; // Replace with your actual API
      const container = document.getElementById('storeContainer');

      fetch("/stores/getall")
        .then(res => res.json())
        .then(data => {
          data.forEach(store => {
            const card = document.createElement('div');
            card.className = 'store-card';

            card.innerHTML = `
            	<img src="/seller/image/${store.sellerid}" alt="Store Image" class="store-img">

              <div class="store-content">
                <div class="store-title">${store.storename}</div>
                <div class="store-desc">${store.storedesc}</div>
                <a href="/store?storename=${store.storename}" class="enter-btn">Enter Store</a>

              </div>
            `;
            container.appendChild(card);
          });
        })
        .catch(err => {
          console.error('Error fetching stores:', err);
          container.innerHTML = `<p class="text-danger text-center">Failed to load stores. Please try again later.</p>`;
        });
    });
  </script>

</body>
</html>
