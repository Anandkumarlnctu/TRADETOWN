<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seller Login - TradeTown</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- LottieFiles animation -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .login-image {
            background-color: #f0f4f7;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8 login-card bg-white p-0 d-flex flex-lg-row flex-column">
            
            <!-- Lottie Animation -->
            <div class="col-lg-6 login-image d-flex align-items-center justify-content-center p-3">
                <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_x62chJ.json"
                               background="transparent" speed="1" style="width: 100%; height: 300px;" loop autoplay>
                </lottie-player>
            </div>

            <!-- Login Form -->
            <div class="col-lg-6 p-4">
                <h3 class="mb-4 text-center">Seller Login</h3>
                <form action="/seller/login" method="post">
                    <div class="mb-3">
                        <label for="sellername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="sellername" name="sellername" required>
                    </div>
                    <div class="mb-3">
                        <label for="sellerpassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="sellerpassword" name="sellerpassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <small class="text-muted">Don't have an account? <a href="/seller/registerpage">Register here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
