<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TradeTown | Buyer Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6e8efb;
            --secondary-color: #a777e3;
            --accent-color: #ffa6c1;
            --accent-secondary: #ff7eb5;
            --text-color: #fff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --shadow-color: rgba(31, 38, 135, 0.37);
            --button-hover: #ff7eb5;
            --error-color: #ff6b6b;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Stars background animation */
        @keyframes animStar {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-2000px);
            }
        }

        .stars {
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 
                1744px 122px #fff, 134px 1321px #fff, 92px 859px #fff, 
                235px 1045px #fff, 366px 912px #fff, 491px 942px #fff, 
                775px 781px #fff, 1223px 1435px #fff, 1876px 72px #fff, 
                1096px 1393px #fff, 1004px 1915px #fff, 58px 1788px #fff, 
                1462px 734px #fff, 872px 280px #fff;
            animation: animStar 50s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .stars:after {
            content: " ";
            position: absolute;
            top: 2000px;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 
                1744px 122px #fff, 134px 1321px #fff, 92px 859px #fff, 
                235px 1045px #fff, 366px 912px #fff, 491px 942px #fff, 
                775px 781px #fff, 1223px 1435px #fff, 1876px 72px #fff, 
                1096px 1393px #fff, 1004px 1915px #fff, 58px 1788px #fff, 
                1462px 734px #fff, 872px 280px #fff;
        }

        .stars2 {
            width: 2px;
            height: 2px;
            background: transparent;
            box-shadow: 
                1744px 122px #fff, 134px 1321px #fff, 92px 859px #fff, 
                235px 1045px #fff, 366px 912px #fff, 491px 942px #fff, 
                775px 781px #fff, 1223px 1435px #fff, 1876px 72px #fff;
            animation: animStar 100s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .stars2:after {
            content: " ";
            position: absolute;
            top: 2000px;
            width: 2px;
            height: 2px;
            background: transparent;
            box-shadow: 
                1744px 122px #fff, 134px 1321px #fff, 92px 859px #fff, 
                235px 1045px #fff, 366px 912px #fff, 491px 942px #fff, 
                775px 781px #fff, 1223px 1435px #fff, 1876px 72px #fff;
        }

        /* Floating particles animation */
        @keyframes float-particle {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0.3;
            z-index: 0;
        }

        .p1 { top: 20%; left: 20%; animation: float-particle 9s infinite ease-in-out; }
        .p2 { top: 60%; left: 80%; animation: float-particle 12s infinite ease-in-out; }
        .p3 { top: 80%; left: 15%; animation: float-particle 15s infinite ease-in-out; }
        .p4 { top: 10%; left: 70%; animation: float-particle 11s infinite ease-in-out; }
        .p5 { top: 50%; left: 50%; animation: float-particle 10s infinite ease-in-out; }

        .register-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 950px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .register-container {
            background: rgba(17, 25, 40, 0.75);
            backdrop-filter: blur(16px);
            border-radius: 24px;
            padding: 50px 45px;
            max-width: 480px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            position: relative;
        }

        .register-container:before {
            content: "";
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: skewX(-25deg);
            transition: 0.75s;
            z-index: -1;
        }

        .register-container:hover:before {
            left: 150%;
        }

        .register-container:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 50px 0 rgba(31, 38, 135, 0.5);
        }

        .brand {
            text-align: center;
            margin-bottom: 35px;
        }

        .brand-logo {
            font-size: 2.5rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            letter-spacing: 1px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            margin-bottom: 5px;
        }

        .brand-tagline {
            font-size: 0.9rem;
            color: var(--text-muted);
            letter-spacing: 0.5px;
            font-weight: 300;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 35px;
            text-align: center;
            letter-spacing: 1.5px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        h2:after {
            content: '';
            position: absolute;
            width: 50%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-secondary));
            bottom: -10px;
            left: 25%;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            font-size: 0.85rem;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-weight: 500;
            display: block;
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }

        .form-control {
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-weight: 400;
            padding: 15px 20px;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
            opacity: 1;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.09);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 166, 193, 0.2);
            border-color: rgba(255, 166, 193, 0.5);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-icon input {
            padding-left: 45px !important;
        }

        .input-icon input:focus + i {
            color: var(--accent-color);
        }

        .btn-register {
            background: linear-gradient(45deg, var(--accent-color), var(--accent-secondary));
            border-radius: 50px;
            padding: 14px 0;
            font-weight: 600;
            letter-spacing: 1.2px;
            border: none;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: #fff;
        }

        .btn-register:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--accent-secondary), var(--primary-color));
            transition: all 0.4s ease;
            z-index: -1;
        }

        .btn-register:hover:before {
            left: 0;
        }

        .btn-register:hover {
            box-shadow: 0 5px 15px rgba(255, 166, 193, 0.4);
            transform: translateY(-2px);
        }

        .login-link {
            margin-top: 25px;
            color: var(--text-muted);
            font-size: 0.9rem;
            text-align: center;
        }

        .login-link a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.3);
            padding-bottom: 2px;
        }

        .login-link a:hover {
            color: var(--accent-color);
            border-bottom: 1px dashed var(--accent-color);
        }

        .floating-shapes div {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-secondary));
            opacity: 0.15;
            filter: blur(5px);
        }

        .shape1 {
            width: 150px;
            height: 150px;
            top: -75px;
            right: -75px;
        }

        .shape2 {
            width: 100px;
            height: 100px;
            bottom: -50px;
            left: -50px;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .register-container {
                padding: 40px 25px;
            }
            
            .brand-logo {
                font-size: 2rem;
            }
        }
        
        /* Animation classes */
        .fadeInUp {
            animation: fadeInUp 0.6s ease-in-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<!-- Stars background -->
<div class="stars"></div>
<div class="stars2"></div>

<!-- Floating particles -->
<div class="particle p1"></div>
<div class="particle p2"></div>
<div class="particle p3"></div>
<div class="particle p4"></div>
<div class="particle p5"></div>

<div class="register-wrapper">
    <div class="register-container fadeInUp">
        <!-- Floating shapes for visual interest -->
        <div class="floating-shapes">
            <div class="shape1"></div>
            <div class="shape2"></div>
        </div>
        
        <!-- Brand -->
        <div class="brand">
            <div class="brand-logo pulse">TradeTown</div>
            <div class="brand-tagline">Create your shopping account</div>
        </div>
        
        <h2>Register</h2>
        
        <form action="/buyer/register" method="POST">
            <div class="mb-4 input-icon">
                <input type="text" class="form-control" name="buyername" placeholder="Enter your email" required />
                <i class="fas fa-user-plus"></i>
            </div>
            <div class="mb-4 input-icon">
                <input type="password" class="form-control" name="buyerpassword" placeholder="Create Password" required />
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="btn btn-register">Create Account</button>
        </form>
        
        <div class="login-link mt-4">
            Already have an account? <a href="/buyer/loginpage">Login here</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS Animation Library -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    // Initialize AOS
    document.addEventListener('DOMContentLoaded', function() {
        AOS.init();
        
        // Add some dynamic feel to the particles
        const particles = document.querySelectorAll('.particle');
        particles.forEach(particle => {
            const randomDelay = Math.random() * 5;
            particle.style.animationDelay = `${randomDelay}s`;
            
            const randomSize = 5 + Math.random() * 10;
            particle.style.width = `${randomSize}px`;
            particle.style.height = `${randomSize}px`;
        });
    });
</script>

</body>
</html>
