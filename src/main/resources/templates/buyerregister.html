<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Buyer Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #444;
        }

        .register-container {
            background: #fff;
            border-radius: 20px;
            padding: 40px 35px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0,0,0,0.15);
        }

        h2 {
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #ff4e50;
            letter-spacing: 1.2px;
        }

        .form-control {
            border-radius: 12px;
            padding: 14px 20px;
            border: 1.5px solid #ff4e50;
            font-weight: 600;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff7676;
            outline: none;
            box-shadow: 0 0 8px #ff7676;
        }

        .btn-register {
            background: #ff4e50;
            color: white;
            border-radius: 50px;
            padding: 12px 0;
            font-weight: 700;
            letter-spacing: 1.1px;
            border: none;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .btn-register:hover {
            background: #ff7676;
        }

        .text-center a {
            color: #ff4e50;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #d93a3f;
            text-decoration: underline;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff4e50;
        }

        .input-icon input {
            padding-left: 40px !important;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Buyer Registration</h2>
    <form action="/buyer/register" method="POST">
        <div class="mb-4 input-icon">
            <i class="fas fa-user-plus"></i>
            <input type="text" class="form-control" name="buyername" placeholder="Choose a Buyer Name" required />
        </div>
        <div class="mb-4 input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" name="buyerpassword" placeholder="Create Password" required />
        </div>
        <button type="submit" class="btn btn-register">Register</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="/buyer/loginpage">Login here</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
