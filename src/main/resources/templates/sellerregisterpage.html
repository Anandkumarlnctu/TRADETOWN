<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font for Aesthetic Text -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .form-control, .form-select {
            border-radius: 12px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 12px;
        }
        .image-preview {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Seller Registration</h2>
    <form action="/seller/register" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="sellername" class="form-label">Seller Name</label>
            <input type="text" class="form-control" id="sellername" name="sellername" required>
        </div>
        <div class="mb-3">
            <label for="sellerpassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="sellerpassword" name="sellerpassword" required>
        </div>
        <div class="mb-3">
            <label for="storename" class="form-label">Store Name</label>
            <input type="text" class="form-control" id="storename" name="storename" required>
        </div>
        <div class="mb-3">
            <label for="storedesc" class="form-label">Store Description</label>
            <textarea class="form-control" id="storedesc" name="storedesc" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="storeimage" class="form-label">Store Image</label>
            <input type="file" class="form-control" id="storeimage" name="storeimage" accept="image/*" onchange="previewImage(event)" required>
            <img id="imagePreview" class="image-preview" src="#" alt="Image Preview" style="display:none;">
        </div>
       
        <div class="d-grid">
            <button type="submit" class="btn submit-btn">Register Seller</button>
        </div>
    </form>
</div>

<script>
    function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById('imagePreview');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

</body>
</html>
